name: Frontend (Node)

on:
  push:
    branches: ["main", "release/*"]
  pull_request:
    branches: ["main", "release/*"]
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    env:
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend directory
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          candidates=("frontend" "web" "app" "ui" ".")
          FRONTEND_DIR=""
          for c in "${candidates[@]}"; do
            if [ -f "$c/package.json" ]; then
              FRONTEND_DIR="$c"
              break
            fi
          done
          if [ -z "$FRONTEND_DIR" ]; then
            echo "ERROR: Could not find a package.json in frontend/, web/, app/, ui/, or repo root." >&2
            echo "Please move your frontend into one of those or update this workflow."
            exit 1
          fi
          echo "FRONTEND_DIR=$FRONTEND_DIR" >> "$GITHUB_ENV"
          echo "Detected frontend dir: $FRONTEND_DIR"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
        # No cache-dependency-path here â€” avoids errors when the lockfile is absent

      - name: Show npm cache dir (diagnostic)
        run: npm config get cache

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (non-blocking if script missing)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run -s lint --if-present

      - name: Unit tests (non-blocking if script missing)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run -s test --if-present

      - name: Build (non-blocking if script missing)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run -s build --if-present

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            ${{ env.FRONTEND_DIR }}/dist
            ${{ env.FRONTEND_DIR }}/build
          if-no-files-found: ignore
