name: Healthz smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  healthz:
    name: Backend healthz smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: idsideAI_FIXED
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps (STRICT)
        run: |
          set -e
          python -m pip install -U pip setuptools wheel
          # Pin uvicorn to avoid known incompatibilities
          echo "uvicorn==0.30.6" > ci-constraints.txt
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt -c ci-constraints.txt
          else
            pip install fastapi uvicorn==0.30.6
          fi
          # install your app so 'idsideai' is importable
          pip install -e .
          # quick visibility
          python -c "import sys,idsideai; print('PYTHONPATH:', sys.path[:3]); print('idside          peai.__file__)"
          pip list | egrep -i 'fastapi|starlette|uvicorn' || true

      - name: Start server and check /healthz (robust)
        env:
          PYTHONPATH: ${{ github.workspace }}/idsideAI_FIXED
        run: |
          set -e
          # start   icorn in background and capture logs
          python -m uvicorn idsideai.main:app --host 127.0.0.1 --port 9009 > uvicorn.log 2>&1 &
          PID=$!
          echo "PID=$PID"
          ok=0
          # wait up to ~20s for /healthz
          for i in $(seq 1 40); do
            if curl -fsS http://127.0.0.1:9009/healthz > healthz.txt; then
              echo "healthz OK"
              ok=1
              break
            fi
            sleep 0.5
          done
          # stop server either way
          kill $PID || true
          sleep 1
          # ensure artifacts exist and fail clearly if not OK
          if [ "$ok" -ne 1 ]; then
            echo "NO RESPONSE FROM /healthz" > healthz.txt
            echo "---- uvicorn.log (tail) ----"
            tail -n 200 uvicorn.log || true
            exit 1
          fi
          echo "---- healthz.txt ----"
          cat healthz.txt
          grep -qi "ok" healthz.txt

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-healthz
          path: |
            idsideAI_FIXED/healthz.txt
            idsideAI_FIXED/uvicorn.log
          if-no-files-found: warn
