apiVersion: apps/v1
kind: StatefulSet
metadata: { name: neo4j }
spec:
  serviceName: "neo4j"
  replicas: 1
  selector: { matchLabels: { app: neo4j } }
  template:
    metadata: { labels: { app: neo4j } }
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.22
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          valueFrom: { secretKeyRef: { name: idecide-secrets, key: NEO4J_AUTH } }
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata: { name: data }
    spec:
      accessModes: ["ReadWriteOnce"]
      resources: { requests: { storage: 10Gi } }
---
apiVersion: v1
kind: Service
metadata: { name: neo4j }
spec:
  selector: { app: neo4j }
  ports:
  - name: http
    port: 7474
    targetPort: 7474
  - name: bolt
    port: 7687
    targetPort: 7687
